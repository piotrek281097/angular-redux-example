<table class="my-table">
    <thead>
        <tr>
            <th *ngFor="let head of headers">
                    {{ head | uppercase}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <ng-container *ngTemplateOutlet="tpl; context: {$implicit:item}"></ng-container>
        </tr>
    </tbody>
</table>
